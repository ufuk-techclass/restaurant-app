<div class="jumbotron">
  <h1>Register User</h1>
</div>

<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Success!</strong>User is registered.
  <button
    type="button"
    (click)="closeAlert()"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="createUser" (ngSubmit)="regUser()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Name"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Enter Address"
      formControlName="password"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Email"
      formControlName="email"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="jumbotron">
  <h1>Add Restaurant Form</h1>
</div>
<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Success!</strong> Your data is added successfully.
  <button
    type="button"
    (click)="closeAlert()"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="restaurants" (ngSubmit)="createRestaurant()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Name"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Address"
      formControlName="author"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Email"
      formControlName="email"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
